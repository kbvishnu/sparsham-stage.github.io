
title: Sparsham Charitable Society
email: info@sparsham.org
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
host : "kbvishnu.github.io/sparsham-stage.github.io"
 
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://kbvishnu.github.io/sparsham-stage.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  jekyll
collections_dir: _collections
include: ["_pages"]
# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

collections:
  blog:
    output: true
  campaign:
    output: true
  event:
    output: true 
  articles:
    output: true


